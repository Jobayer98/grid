<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="items">
        <div class="brand">
            <img src="img/icons/youtube.ico" alt="youtube">
            <h2>YouTube</h2>
        </div>

        <div class="form">
          <input type="text" placeholder="Search" />
          <img id="audio" src="img/icons/audio.png" alt="audio" />
        </div>

        <span class="icons">
          <img id="video" src="img/icons/video.png" alt="video" />
          <img id="notify" src="img/icons/notify.png" alt="" />
          <p>R</p>
        </span>
      </nav>
    </header>
  </body>
</html>
